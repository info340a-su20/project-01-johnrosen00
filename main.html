<body class="container">
    <header>
      <h1 style="color:black">YOKENOTE</h1> <!--Style pending-->
    </header>
    <div class="jumbotron jumbotron-fluid" >
      <!--Form section-->
      <section class="container p-5" class="main-1">
          <h2 style="color:black">Enter today's workout</h2>
          <form id="signUpForm" class="form" novalidate>
            <div class="form-group row">
              <label for="workoutType" class="col-lg-1">Workout Type</label>
              <div class="col-lg-6">
                <input type="workoutType" id="workoutInput" class="form-control" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="weight" class="col-lg-1">Weight</label>
              <div class="col-lg-6">
                <input type="weight" id="weightInput" class="form-control" required>
              </div>
            </div>
            <div class="form-group row ">
              <label for="set" class="col-lg-1">Sets</label>
              <div class="form-group column">
                <div class="col-lg-6">
                  <input type="set" id="setsInput" class="form-control" >
                </div>
              </div>
              <label for="reps" class="col-lg-1">Reps</label>
              <div class="form-group column">
                <div class="col-lg-6">
                  <input type="reps" id="repsInput" class="form-control" >
                </div>
              </div>

            </div>
            <div class="form-group row">
              <label for="dateInput" class="col-lg-1">Date Completed</label>
              <div class="col-lg-6">
                <input type="date" id="dateInput" class="form-control" required>
              </div>
              </div>
            <!--got the form code from problem set 5.-->
            
            <button id="submit-button" type="submit" class="btn btn-dark m-3">Submit Workout</button>
            
        </form>
      </section>
      <section class="container-fluid"  class="main-2"> 
        <!--View section-->
        <div class="row">
          <div id="views" class="col-md p-3 container">
            <img src="img/graph.jpg" alt="graph placeholder" class="mx-auto d-block">
          </div>

          <div class="col-md p-3">
            <button id="graph-button" type="graph" class="btn btn-dark m-3 mx-auto d-block">Show Graph of Progress</button>
            <button id="frequency-button" type="frequency" class="btn btn-dark m-3 mx-auto d-block">Interpret Workout History</button>
          </div>
        </div>
      </section>
      
    </div>
