<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="John Rosen">
  <meta name="description" content="Static mockup of Yokenote's Landing">
  <title>Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">
    <header>
      <h1 style="color:black">Yokenote</h1> <!--Style pending-->
    </header>
    <div class="jumbotron jumbotron-fluid" >
      <!--Form section-->
      <section class="container" class="main-1">

          <h2 style="color:black">Enter today's workout</h2>
          <form id="signUpForm" class="form" novalidate>
            <div class="form-group row">
              <label for="workoutType" class="col-lg-1">Workout Type</label>
              <div class="col-lg-11">
                <input type="workoutType" id="workoutInput" class="form-control" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="amount-done" class="col-lg-1">Amount Done</label>
              <div class="col-lg-11">
                <input type="amount-done" id="amount-done" class="form-control" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="set-rep" class="col-lg-1">Sets and Reps</label>
              <div class="col-lg-11">
                <input type="set-rep" id="set-rep" class="form-control" >
              </div>
            </div>
            <div class="form-group row">
              <label for="dateInput" class="col-lg-1">Date Completed</label>
              <div class="col-lg-11">
                <input type="date" id="dateInput" class="form-control" required>
              </div>

            <!--got the form code from problem set 5.-->
            <button type="submit" class="btn btn-dark m-3">Submit Workout</button>
        </form>
      </section>
      <section class="container-fluid"  class="main-2"> 
        <!--View section-->
        <div class="row">
          <div class="col-md p-3">
            <img src="img/graph.jpg" alt="graph placeholder" class="mx-auto d-block">
          </div>

          <div class="col-md p-3">
            <img src="img/table.jpg" alt="table placeholder" class="mx-auto d-block">
          </div>
        </div>
      </section>
    </div>
    <footer>
      <p>&copy; 2020 John Rosen, Jack Weinstein</p>
    </footer>
</body>
</html>
